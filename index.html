<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>smalltomato - Secret Space</title>
<style>
  /* === åŸºç¡€ä¸èƒŒæ™¯ === */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
  body { height: 100vh; background: radial-gradient(circle at top left, #fefefe, #ececec); display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
  .liquid-bg { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background: conic-gradient(from 120deg, rgba(255,255,255,0.5), rgba(240,240,255,0.25), rgba(255,255,255,0.4), rgba(254,252,230,0.2), rgba(255,255,255,0.5)); filter: blur(60px); animation: moveBg 12s linear infinite; z-index: -1; }
  @keyframes moveBg { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .liquid-glass {
    background: rgba(255, 255, 255, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.45);
    backdrop-filter: blur(25px) saturate(160%);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
    border-radius: 32px;
  }

  /* === é¦–é¡µä¸éªŒè¯ === */
  .title-box { padding: 2.5rem 3.5rem; text-align: center; }
  h1 { font-size: 3.2rem; background: linear-gradient(120deg, #222, #666); -webkit-background-clip: text; color: transparent; }
  .key-button { position: absolute; top: 30px; right: 30px; background: radial-gradient(circle at 30% 30%, #ffe45e, #ffbb00); border: none; border-radius: 50%; width: 56px; height: 56px; font-size: 26px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; }
  
  .modal { position: fixed; inset: 0; background: rgba(255,255,255,0.1); backdrop-filter: blur(12px); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.4s; z-index: 100; }
  .modal.active { opacity: 1; pointer-events: all; }
  .modal-content { width: 340px; padding: 2.5rem 2rem; text-align: center; position: relative; }
  .modal-content input { width: 100%; padding: 1rem; border-radius: 18px; border: none; outline: none; background: rgba(255,255,255,0.8); margin-bottom: 1rem; text-align: center; }
  .submit-btn { width: 100%; padding: 0.8rem; border-radius: 15px; border: none; background: #222; color: white; font-weight: 600; cursor: pointer; }

  /* === ä¾§è¾¹æ  === */
  .sidebar { position: absolute; right: 20px; top: 50%; transform: translateY(-50%) translateX(100px); display: flex; flex-direction: column; gap: 15px; transition: 0.5s; z-index: 50; opacity: 0; }
  .sidebar.show { transform: translateY(-50%) translateX(0); opacity: 1; }
  .side-item { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; border-radius: 15px; transition: 0.3s; background: rgba(255,255,255,0.3); }
  .side-item:hover { background: rgba(255,255,255,0.5); transform: scale(1.1); }

  .main-content, .photo-section { display: none; flex-direction: column; align-items: center; padding: 2rem; width: 95%; height: 85vh; text-align: center; }
  .main-content.active, .photo-section.active { display: flex; animation: fadeIn 0.6s ease; }

  /* === æ ¸å¿ƒï¼šç‚¸è£‚å±•å¼€ç›¸å†ŒåŒº === */
  .box-container {
    position: relative;
    width: 180px; height: 180px;
    cursor: pointer;
    transition: all 0.8s cubic-bezier(0.7, 0, 0.3, 1);
    display: flex; align-items: center; justify-content: center;
    margin-top: 50px;
  }
  .main-box {
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 35px;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.6s ease;
    z-index: 2;
  }
  .main-box span { font-weight: bold; color: #333; letter-spacing: 1px; }

  .photo-grid {
    position: absolute;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    width: 320px;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.4);
    transition: all 0.8s cubic-bezier(0.7, 0, 0.3, 1);
  }
  .photo-item {
    aspect-ratio: 1/1;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    border: 2px solid #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .photo-item img { width: 100%; height: 100%; object-fit: cover; }

  /* å±•å¼€çŠ¶æ€çŠ¶æ€ */
  .box-container.expanded { width: 350px; height: 350px; }
  .box-container.expanded .main-box { opacity: 0; transform: scale(1.2); pointer-events: none; }
  .box-container.expanded .photo-grid { opacity: 1; pointer-events: all; transform: scale(1); }

  /* ç¯ç®± */
  .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: 0.4s; }
  .lightbox.active { opacity: 1; pointer-events: all; }
  .lightbox img { max-width: 90%; max-height: 80%; border-radius: 10px; transform: scale(0.8); transition: 0.4s; }
  .lightbox.active img { transform: scale(1); }

  @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  .logout-btn { margin-top: auto; padding: 10px 20px; border-radius: 12px; border: none; background: rgba(255,255,255,0.5); cursor: pointer; }
</style>
</head>
<body>

  <div class="liquid-bg"></div>
  <button class="key-button liquid-glass" id="keyBtn">ğŸ”‘</button>

  <div class="title-box liquid-glass" id="homeTitle">
    <h1>smalltomato</h1>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content liquid-glass">
      <h2 style="margin-bottom:1.5rem">éªŒè¯èº«ä»½</h2>
      <input type="password" id="password" placeholder="Key..." />
      <button class="submit-btn" id="submitBtn">ENTER</button>
    </div>
  </div>

  <div class="sidebar liquid-glass" id="sidebar">
    <div class="side-item" id="btnToHome">ğŸ </div>
    <div class="side-item" id="btnToPhotos">ğŸ–¼ï¸</div>
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" id="bigImg">
  </div>

  <div class="main-content liquid-glass" id="mainPage">
    <h2>ğŸ… Welcome</h2>
    <p style="color:#666; margin-top:10px;">è¿™æ˜¯ä½ çš„ç§˜å¯†ä¸»é¡µ</p>
    <button class="logout-btn" id="logoutBtn">é€€å‡ºç™»å½•</button>
  </div>

  <div class="photo-section liquid-glass" id="photoPage">
    <h2 style="margin-bottom:10px">smalltomato</h2>
    <div class="box-container" id="boxContainer">
      <div class="main-box">
        <span>smalltomato</span>
      </div>
      <div class="photo-grid">
        <div class="photo-item"><img src="1.jpg" alt="1"></div>
        <div class="photo-item"><img src="2.jpg" alt="2"></div>
        <div class="photo-item"><img src="3.jpg" alt="3"></div>
        <div class="photo-item"><img src="4.jpg" alt="4"></div>
        <div class="photo-item"><img src="5.jpg" alt="5"></div>
        <div class="photo-item"><img src="6.jpg" alt="6"></div>
      </div>
    </div>
    <p style="margin-top:40px; font-size:12px; color:#999;" id="hintText">ç‚¹å‡»æ–¹å—å¼€å¯æƒŠå–œ</p>
  </div>

  <script>
    const keyBtn = document.getElementById('keyBtn');
    const modal = document.getElementById('modal');
    const submitBtn = document.getElementById('submitBtn');
    const passwordInput = document.getElementById('password');
    const homeTitle = document.getElementById('homeTitle');
    const sidebar = document.getElementById('sidebar');
    const mainPage = document.getElementById('mainPage');
    const photoPage = document.getElementById('photoPage');
    const box = document.getElementById('boxContainer');
    const lightbox = document.getElementById('lightbox');
    const bigImg = document.getElementById('bigImg');
    
    const correctPassword = "smalltomatoisthebest";

    // 1. éªŒè¯é€»è¾‘
    function verify() {
      if (passwordInput.value.trim() === correctPassword) {
        modal.classList.remove('active');
        homeTitle.style.display = 'none';
        keyBtn.style.display = 'none';
        mainPage.classList.add('active');
        sidebar.classList.add('show');
      } else {
        passwordInput.classList.add('error');
        setTimeout(() => passwordInput.classList.remove('error'), 400);
        passwordInput.value = '';
      }
    }

    keyBtn.addEventListener('click', () => modal.classList.add('active'));
    submitBtn.addEventListener('click', verify);
    passwordInput.addEventListener('keydown', e => { if(e.key === 'Enter') verify(); });

    // 2. ä¾§è¾¹æ å¯¼èˆª
    document.getElementById('btnToPhotos').addEventListener('click', () => {
      mainPage.classList.remove('active');
      photoPage.classList.add('active');
      // æ¯æ¬¡è¿›å…¥é‡ç½®ç›’å­
      box.classList.remove('expanded');
      document.getElementById('hintText').style.opacity = "1";
    });

    document.getElementById('btnToHome').addEventListener('click', () => {
      photoPage.classList.remove('active');
      mainPage.classList.add('active');
    });

    // 3. ç‚¸è£‚å±•å¼€é€»è¾‘
    box.addEventListener('click', function() {
      if (!this.classList.contains('expanded')) {
        this.classList.add('expanded');
        document.getElementById('hintText').style.opacity = "0";
      }
    });

    // 4. ç‚¹å‡»ç…§ç‰‡æ”¾å¤§
    document.querySelectorAll('.photo-item img').forEach(img => {
      img.addEventListener('click', (e) => {
        e.stopPropagation(); // é˜»æ­¢è§¦å‘ç›’å­çš„ç‚¹å‡»
        bigImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', () => lightbox.classList.remove('active'));

    // 5. é€€å‡ºç™»å½•
    document.getElementById('logoutBtn').addEventListener('click', () => {
      sidebar.classList.remove('show');
      mainPage.classList.remove('active');
      photoPage.classList.remove('active');
      setTimeout(() => {
        homeTitle.style.display = 'block';
        keyBtn.style.display = 'flex';
        passwordInput.value = '';
      }, 400);
    });
  </script>
</body>

</html>
